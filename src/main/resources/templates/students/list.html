<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Student List</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container for the form and table */
        form, table {
            background-color: #fff;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Link styling */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        /* Page container */
        nav, ul {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            list-style: none;
        }

        /* Navigation header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        /* Navigation items */
        nav ul {
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav li {
            margin: 0 15px;
        }

        /* Links */
        nav a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #45a049;
        }

    </style>
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/students/list}">List Students</a></li>
        <li><a th:href="@{/students/new}">Register New Student</a></li>
        <li><a th:href="@{/students/search}">Search Students</a></li>
    </ul>
</nav>
<h1>Student List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Student Number</th>
        <th>Name</th>
        <th>CGPA</th>
        <th>Enrollment Date</th>
        <th>International</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
        <td th:text="${student.cgpa}"></td>
        <td th:text="${student.enrollmentDate}"></td>
        <td th:text="${student.isInternational ? 'Yes' : 'No'}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit</a> |
            <a th:href="@{/students/delete/{id}(id=${student.studentId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</
